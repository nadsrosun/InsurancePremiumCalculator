<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <!-- Stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css">
        <!-- Javascript -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script type="text/javascript" src="js/jquery.mobile-1.4.5.js"></script>
        <title>My Insurance</title>
    </head>
    <body>
        <div data-role="page" data-theme="a" id="homepage">
            <div data-role="header" data-theme="a">
                <h1>CALCULATOR/h1>
            </div>
            
            <div role="main" class="ui-content" style="height: 99.9%!important;">
                 <form action="" method="POST">
                   <!-- Make -->
                    <label for="calculator-make" class+"select">Make:</label>
                    <select name="calculator-make" id="calculator-make" data-native-menu="false">
                        <option value="toyota">Toyota</option>
                        <option value="nissan">Nissan</option>
                        <option value="honda">Honda</option>
                        <option value="mitsubishi">Mitsubishi</option>
                        <option value="renault">Renault</option>
                    </select>
                    
                    <!-- Model -->
                    <label for="calculator-model">Model:</label>
                    <select name="calculator-model" id="calculator-model" data-native-menu="false">
                        <option value="belta">Belta</option>
                        <option value="civic">Civic</option>
                        <option value="corolla">Corolla</option>
                    </select>
                    
                    <!-- Engine Capacity -->
                    <label for="calculator-engine-capacity">Engine Capacity (CC):</label>
                    <input type="text" name="calculator-engine-capacity" id="calculator-engine-capacity" value="">

                    <!-- Year Registered -->
                    <label for="calculator-year-registered">Year Registered:</label>
                    <input type="number" name="calculator-year-registered" id="calculator-year-registered" value="">
                    
                    <input value="Next" class="next-btn" data-icon="arrow-r" data-iconpos="right" data-theme="a" type="button">
               </form>
            </div>
        </div>
    </body>
</html>
